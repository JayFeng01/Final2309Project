<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple HTML Form</title>
  <link rel="stylesheet" href="style4.css">
  <script src="membershipValidation.js"></script>
</head>

<body>
  <div class="header">
    <ul class="horizontal" type="none">

      <li><a href='index.html'> About </a></li>
      <li><a href='gym_membership.html'> Membership </a></li>
      <li><a href='gym_creativity.html'> Amenities </a></li>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">
    </ul>
  </div>
  <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Subscription Form</h2>
    <div class="row">
      <label>Full Name</label>
      <input type="text" name="name">
      <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
      <label>Email Address</label>
      <input type="text" name="email">
      <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
      <label>Mobile Number</label>
      <input type="text" name="mobile" maxlength="10">
      <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
      <label>Card Number</label>
      <input type="text" name="card" maxlength="16">
      <div class="error" id="cardErr"></div>
    </div>
    <div class="row">
      <label>Country</label>
      <select name="country">
        <option>Select</option>
        <option>Australia</option>
        <option>India</option>
        <option>United States</option>
        <option>United Kingdom</option>
      </select>
      <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
      <label>Gender</label>
      <div class="form-inline">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
      <div class="error" id="genderErr"></div>
    </div>

    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>

</html>
